    <style>
        /* .slideThree */
        div.slideThree {
            width: 80px;
            height: 26px;
            background: #EEEEEE;
            margin: 10px 5px 0;
            position: relative;
            -moz-border-radius: 50px;
            -webkit-border-radius: 50px;
            border-radius: 50px;
            -moz-box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.5), 0px 1px 0px rgba(255, 255, 255, 0.2);
            -webkit-box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.5), 0px 1px 0px rgba(255, 255, 255, 0.2);
            box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.5), 0px 1px 0px rgba(255, 255, 255, 0.2);
            float: right;
        }
        div.slideThree:after {
            content: '否';
            color: #ff0000;
            position: absolute;
            right: 10px;
            z-index: 0;
            font: 12px/26px Arial, sans-serif;
            font-weight: bold;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.15);
        }
        div.slideThree:before {
            content: '是';
            color: #00bf00;
            position: absolute;
            left: 10px;
            z-index: 0;
            font: 12px/26px Arial, sans-serif;
            font-weight: bold;
        }
        div.slideThree label {
            display: block;
            width: 34px;
            height: 20px;
            cursor: pointer;
            position: absolute;
            top: 3px;
            left: 3px;
            z-index: 1;
            background: #fcfff4;
            background: -moz-linear-gradient(top, #fcfff4 0%, #dfe5d7 40%, #b3bead 100%);
            background: -webkit-linear-gradient(top, #fcfff4 0%, #dfe5d7 40%, #b3bead 100%);
            background: linear-gradient(to bottom, #fcfff4 0%, #dfe5d7 40%, #b3bead 100%);
            -moz-border-radius: 50px;
            -webkit-border-radius: 50px;
            border-radius: 50px;
            -moz-transition: all 0.4s ease;
            -o-transition: all 0.4s ease;
            -webkit-transition: all 0.4s ease;
            transition: all 0.4s ease;
            -moz-box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.3);
            -webkit-box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.3);
            box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.3);
        }
        div.slideThree input[type=checkbox] {
            visibility: hidden;
        }
        div.slideThree input[type=checkbox]:checked + label {
            left: 43px;
        }

    </style>

<script type="text/javascript">
    function check() {
        var user_name = document.getElementById('name');
        var user_id_number = document.getElementById('id_number');
        var user_phone = document.getElementById('phone');
        var user_date = document.getElementById('date');
        var user_content = document.getElementById('content');

        var flag = 1;
        if (user_name.value.length == 0){
            alert("姓名不能为空");
            return false;
            flag = 0;
        }else if(user_name.value.length < 2 || user_name.value.length >= 32){
            alert('姓名长度范围在2-20之间');
            return false;
        }


        var reg = /^(\d{14}|\d{17})(\d|[xX])$/;
        var res = user_id_number.value.match(reg);
        if(res == null){
            alert('身份证不合法');
            flag = 0;
            return false;
        }

        var reg1 = /^1[34578]\d{9}$/;
        var res1 = user_phone.value.match(reg1);
        if((res1 == null)){
            alert('手机号不合法');
            flag = 0;
            return false;
        }

        if(document.getElementById('date').value.length == 0){
            alert('时间不能为空');
            return false;
            flag = 0;
        }

        if(user_content.value.length == 0 || user_content.value.length >= 255){
            if(user_content.value.length != 0) {
                alert('描述不能超过255位');
                return false;
            }
            else{}
                document.getElementById('content').setAttribute("placeholder","描述不能为空");
                flag = 0;
                return false;
            }
            if(flag == 1)
                document.getElementById("submits").click();
        }
