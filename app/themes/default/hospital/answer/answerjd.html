				<div class="content bd" id="main">
					<div class="search dtwd">
						<form action="index.php?i=2&c=hospital&a=answer&do=list&id=3&pd=soso"  method="post">
							<input type="text" name="sousuo" value="<?php echo $sousuo; ?>">

						</form>

					<ul id="list_box" class="lists yslist ser"></ul>

			<div class="foot">版权所有 公主岭市妇幼保健院</div>
			<script src="public\evaluate\js\dropload.min.js"></script>
			<script>
                $(function(){
					function fontSizeRoot() {
						var ele = document.getElementsByTagName("html")[0];
						var kl = document.body.clientWidth;
						console.log(kl)
						if(kl >= 768) {
							kl = 768
						}
						var size = kl / 320 * 20;
						ele.style.fontSize = size + "px"
					}
					fontSizeRoot();
					window.onresize = function() {
						fontSizeRoot();
					};

//					上拉加载更多
                    // 页数
                    var page = 0;
                    // 每页展示8个
                    var size = 12;
                    var soso = document.getElementById('dancheng_soso').value;
                    // dropload
                    $('.content').dropload({
                        scrollArea : window,
                        loadDownFn : function(me){
                            page++;
                            // 拼接HTML
                            var result = '';
                            $.ajax({
                                type: 'GET',
                                url:'index.php?i=2&c=hospital&a=answer&do=list&id=6&page=' + page + '&psize=' + size + '&sousuo=' + soso,
                                dataType: 'json',
                                success: function(data){

                                    var arrLen = data.length;
                                    if(arrLen > 0){
                                        for(var i=0; i<arrLen; i++){
                                            result += '<li><a href="">'+data[i].title+'<span class="as">';
                                            switch (parseInt(data[i].isAnswered)){
                                                case 0:
                                                    result += '[未解答]';
                                                    break;
                                                default :
                                                    result += '[已解答]';
                                            }
                                            var str = GetCitys(data[i].id);
                                            str = eval("'" + str + "'");
                                            if(str == "null"){
                                                result += '</span></a><img src="public/answer/img/tab.png" class="tans" />';
											}else {
                                                result += '</span></a><img src="public/answer/img/tab.png" class="tans" /><div class="backas">';
                                                str = str.substring(1,str.length - 1);
                                                result += str;
                                                result += '</div>';
											}
                                        }
                                        // 如果没有数据
                                    }else{
                                        // 锁定
                                        me.lock();
                                        // 无数据
                                        me.noData();
                                    }
                                    // 为了测试，延迟1秒加载
                                    setTimeout(function(){
                                        // 插入数据到页面，放到最后面
                                        $('#list_box').append(result);
                                        // 每次数据插入，必须重置
                                        me.resetload();

                                        if ($('.firstblock').length > 0){
                                            if (parseInt($('.content').css('height')) <= $(window).height()){
                                                if ($('.dropload-noData').text() == '暂无数据'){
                                                    $('.dropload-down').css('display','none');
                                                }
                                            }
                                        }

                                    },1000);

                                },
                                error: function(xhr, type){
                                    console.log('Ajax error!');
                                    // 即使加载出错，也得重置
                                    me.resetload();
                                }
                            });
                        }
                    });

                    //第二次请求 查表
                    function GetCitys(pid) {
                        var str = '';
                        $.ajax({
                            type: "post",
                            url: "index.php?i=2&c=hospital&a=answer&do=list&id=7",
                            datatype: "json",
							data:{'pid':pid},
                            async: false,//注意！！这个为必要的参数，不然这个会在上面的Ajax请求后才执行
                            success: function (data) {
                                str = data;
                            }
                        });
                        return str;
                    }

                });

                $(document).delegate('#list_box li img','click',function() {
                    if($(this).siblings('div').length > 0){
                        $(this).toggleClass('tans');
                        $(this).siblings('div').slideToggle();
                    }
                })
                
			</script>
		</div>
