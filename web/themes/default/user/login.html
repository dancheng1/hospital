{template 'common/header-base'}<title>公主岭市妇幼保健院管理系统</title><meta name="viewport" content="width=device-width, initial-scale=1"><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><style>	@media screen and (max-width:767px){.login .panel.panel-default{width:90%; min-width:300px;}}	@media screen and (min-width:768px){.login .panel.panel-default{width:70%;}}	@media screen and (min-width:1200px){.login .panel.panel-default{width:50%;}}</style><link href="./resource/login/css/bootstrap.css" rel='stylesheet' type='text/css'/><link href="./resource/login/css/style.css" rel='stylesheet' type='text/css'/><!--start-header--><div class="header" id="home">	<div class="container" style="margin:0 0 0 0;">		<div style="margin:1% 0 1% 40%;">			<p style="color:white; font-size:28px; font-weight:800; margin-top:0%;">公主岭市妇幼保健院管理系统</p>		</div>	</div></div><!--end-header--><div class="login">	<div class="logo">	</div>	<div class="" style="">		<div class="container">			<div class="banner-top" style="margin-left:23%;">				<div style="margin-left:40%;">					<p style="color: #000;font-size: 16px;font-weight: 700;">管理员登陆</p>				</div>				<form action="" method="post" role="form" id="form1" onsubmit="return formcheck();">					<div class="form-group input-group">						<span id="message" class="text-danger"></span>					</div>					<div class="form-group input-group">						<div class="input-group-addon"><i class="fa fa-user"></i></div>						<input name="username" type="text" class="form-control input-lg" placeholder="请输入用户名登录">					</div>					<div class="form-group input-group">						<div class="input-group-addon"><i class="fa fa-unlock-alt"></i></div>						<input name="password" type="password" class="form-control input-lg" placeholder="请输入登录密码">					</div>					<div class="form-group">						<div class="pull-right">							<input type="submit" id="submit"  name="submit"  value="登录" class="btn btn-primary btn-lg" />							<input name="token" value="{$_W['token']}" type="hidden" />						</div>					</div>				</form>			</div>		</div>	</div></div><!--start-header--><div style="background-color:black">	<div class="container" style="margin:0 0 0 0;">		<div style="margin:1% 0 1% 82%;">			<p style="color:white;font-size:12px; font-weight:700;">版权所有：公主岭市妇幼保健院</p>		</div>	</div></div><!--end-header--><script>function formcheck() {	if($('#remember:checked').length == 1) {		cookie.set('remember-username', $(':text[name="username"]').val());	} else {		cookie.del('remember-username');	}	return true;}var h = document.documentElement.clientHeight;$(".login").css('min-height',h);</script></body></html>
